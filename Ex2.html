<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Ex2.css">
    <title>Table</title>
</head>
<body>
    <table border="1">
       
<tr>
    <th scope="col">Product Name</th>
    <th scope="col">Price</th>
    <th scope="col">Quantity</th>
    <th scope="col" class="instock">In Stock</th>
</tr>
<tr>    
    <td>Sneaker</td>
    <td>$50</td>
    <td>15</td>
    <td class="instock">No</td>
</tr>
<tr>    
    <td>Baseball Cap</td>
    <td>$8</td>
    <td>30</td>
    <td class="instock">Yes</td>
</tr>
<tr>    
    <td>T-Shirt</td>
    <td>$10</td>
    <td>20</td>
    <td class="instock">Yes</td>
</tr>
        
    </table>
</body>
</html>
